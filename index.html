<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&family=Prompt:wght@600&family=Tilt+Neon&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <h1>Tic Tac Toe</h1>
      <div class="player-container">
        <div class="player">
          <form class="player1">
            <input
              class="input-player"
              name="player-name"
              type="text"
              placeholder='Player "X"'
            /><input class="btn" type="submit" value="Confirm" />
          </form>
          <div class="player-display player-display-player1">
            <div class="name-display">
              Name: <span class="name">Robert</span>
            </div>
            <div class="mark-display">Mark: <span class="mark">"X"</span></div>
            <div class="wins-display">Wins: <span class="wins">0</span></div>
          </div>
        </div>
        <div class="player">
          <form class="player2">
            <input
              class="input-player"
              name="player-name"
              type="text"
              placeholder='Player "O"'
            /><input class="btn" type="submit" value="Confirm" />
          </form>
          <div class="player-display player-display-player2">
            <div class="name-display">
              Name: <span class="name">Daniel</span>
            </div>
            <div class="mark-display">Mark: <span class="mark">"O"</span></div>
            <div class="wins-display">Wins: <span class="wins">0</span></div>
          </div>
        </div>
      </div>
      <div class="result">
        Choose your name <span>(or just hit Confirm)</span>
      </div>
      <div class="gameboard">
        <div class="field field1" data-field-id="00"></div>
        <div class="field field2" data-field-id="01"></div>
        <div class="field field3" data-field-id="02"></div>
        <div class="field field4" data-field-id="10"></div>
        <div class="field field5" data-field-id="11"></div>
        <div class="field field6" data-field-id="12"></div>
        <div class="field field7" data-field-id="20"></div>
        <div class="field field8" data-field-id="21"></div>
        <div class="field field9" data-field-id="22"></div>
      </div>
    </div>

    <script src="js/tictactoe.js"></script>
  </body>
</html>
